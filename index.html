<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Toán Vui - Lớp 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="Huynh.github.io/styles.css">.
</head>
<body class="bg-yellow-100 font-sans">
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Học Toán Vui - Lớp 1</h1>
        <nav class="mt-2">
            <a href="#lesson" class="mx-2 text-white hover:underline">Bài học</a>
            <a href="#game" class="mx-2 text-white hover:underline">Trò chơi</a>
            <a href="#profile" class="mx-2 text-white hover:underline">Hồ sơ</a>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <!-- Bài học tương tác -->
        <section id="lesson" class="my-8">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Bài học: Cộng trong phạm vi 10</h2>
            <p class="text-gray-700 mb-4">Kéo các số vào ô trống để hoàn thành phép tính!</p>
            <div class="grid grid-cols-2 gap-4">
                <div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <span class="text-lg">5 + ? = 8</span>
                </div>
                <div class="flex space-x-2">
                    <div class="draggable bg-blue-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">3</div>
                    <div class="draggable bg-blue-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">4</div>
                    <div class="draggable bg-blue-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">5</div>
                </div>
            </div>
            <button id="checkBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Kiểm tra</button>
            <p id="result" class="mt-2 text-lg"></p>
        </section>

        <!-- Trò chơi ghép số -->
        <section id="game" class="my-8">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Trò chơi: Ghép số thành 10</h2>
            <p class="text-gray-700 mb-4">Kéo số vào ô để ghép thành tổng 10!</p>
            <div class="grid grid-cols-3 gap-4">
                <div class="dropzone" ondragover="allowDrop(event)" ondrop="dropGame(event)" data-target="10">
                    <span id="gameResult">?</span>
                </div>
                <div class="flex space-x-2">
                    <div class="draggable bg-red-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">6</div>
                    <div class="draggable bg-red-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">4</div>
                    <div class="draggable bg-red-200 p-2 rounded-lg" draggable="true" ondragstart="drag(event)">7</div>
                </div>
            </div>
            <p id="gameFeedback" class="mt-2 text-lg"></p>
        </section>

        <!-- Hồ sơ và phần thưởng -->
        <section id="profile" class="my-8 text-center">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Hồ sơ của bạn</h2>
            <img src="https://via.placeholder.com/100" alt="Avatar" class="mx-auto mb-2 rounded-full">
            <p class="text-lg">Học sinh: [Tên]</p>
            <p class="text-lg">Sao: <span id="stars">0</span></p>
            <div id="rewards" class="mt-4">
                <span class="reward bg-yellow-300 text-black px-3 py-1 rounded-full">Huy hiệu 1</span>
            </div>
        </section>
    </main>

   <script src="Huynh.github.io/script.js"></script>.
</body>
</html>
